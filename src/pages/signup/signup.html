<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">


    <div class="inputcontainer">

      <form [formGroup]="signup" (ngSubmit)="logForm()">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Mobile</ion-label>
          <ion-input type="text" formControlName="mobile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Confirm Password</ion-label>
          <ion-input type="password" formControlName="cpassword"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!signup.valid">SignUp</button>
      </form>
      <button ion-button (click)="login()">Login</button>
    </div>
  </div>

</ion-content>
