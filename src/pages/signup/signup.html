<ion-header>

</ion-header>


<ion-content scroll="false" padding class="signUpContainer" ion-fixed>
  <!-- <div class="container"> -->

  <img src="assets/imgs/zabiLoginPage.png" no-bounce class="zabiSignUpPage">
  <div scroll="false" class="inputcontainerSignUp">
    <form [formGroup]="signup" (ngSubmit)="logForm()" scroll="false">
      <ion-item class="inputRow">
        <ion-input placeholder="Name" type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item class="inputRow">
        <ion-input placeholder="Email" type="text" formControlName="email"></ion-input>
        <p *ngIf="emailIsCorrect">error message: incorrect email</p>
      </ion-item>
      <ion-item class="inputRow">
        <ion-input placeholder="Mobile" type="number" formControlName="mobile"></ion-input>
      </ion-item>
      <ion-item class="inputRow">
        <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item class="inputRow">
        <ion-input placeholder="Confirm Password" type="password" formControlName="cpassword"></ion-input>
      </ion-item>
      <button ion-button class="signUpButton" type="submit" [disabled]="!signup.valid">SignUp</button>
      <button class="backToLoginButton" ion-button (click)="login()">Login</button>
    </form>
  </div>

</ion-content>
