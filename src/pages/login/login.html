<ion-content padding class="loginPageContainer">
  <div class="container">

    <img src="assets/imgs/zabiLoginPage.png" class="zabiLoginPage">
    <div class="inputcontainer">


      <form [formGroup]="todo" (ngSubmit)="logForm()">
        <ion-item class="inputRow">
          <!-- <ion-label>Email</ion-label> -->
          <ion-input class="input" placeholder="Username" type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item class="inputRow">
          <!-- <ion-label>Password</ion-label> -->
          <ion-input class="input" placeholder="Password" type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-label class="frgtpwd">
          <b (click)="frgtPwd()">Forgot Password?</b>
        </ion-label>
        <button class="loginButton" ion-button type="submit" [disabled]="!todo.valid">Sign In</button>
      </form>
      <ion-label class="frgtpwd">Don't have an account?
        <b (click)="signup()">Sign Up</b>
      </ion-label>
      <!-- <button ion-button (click)="signup()">SignUp</button> -->
      <div>

      </div>

    </div>

  </div>

</ion-content>
