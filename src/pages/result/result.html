<ion-header>

  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="resultPageContainer">
  <ion-card class="cardResults" *ngFor="let item of todaysResults">

    <ion-card-content>
      <div>
        <img class="teamFlagResults" src="{{'assets/imgs/flags/'+item.team1Code+'.jpg'}}" alt="">
        <div class="teamname"> {{item.team1Code}}</div>
      </div>
      <div style="margin-top: 10%">
        vs
      </div>
      <div>
        <img class="teamFlagResults" src="{{'assets/imgs/flags/'+item.team2Code+'.jpg'}}" alt="">
        <div class="teamname"> {{item.team2Code}}</div>
      </div>

    </ion-card-content>
    <ion-row class="cardFooterResults">

      <ion-col>
        <div class="winners">WINNERS</div>
        <div>{{item.user1}}</div>
        <div>{{item.user2}}</div>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
