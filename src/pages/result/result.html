<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
    <ion-title>Result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="isThereAnyResultTdy" padding class="resultPageContainer">
  <div class="today">{{todayDate}}</div>
  <ion-card class="cardResults" *ngFor="let item of todaysResults">
    <ion-card-content class="cardResultContecnt">
      <div class="team1flag">
        <img class="teamFlagResults" src="{{'assets/imgs/flags/'+item.team1Code+'.jpg'}}" alt="">
        <div class="teamname"> {{item.team1Code}}</div>
      </div>
      <div class="goals">
        <span>{{item.team1Goal}}</span>
        &nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;
        <span>{{item.team2Goal}}</span>
      </div>
      <div class="team2flag">
        <img class="teamFlagResults" src="{{'assets/imgs/flags/'+item.team2Code+'.jpg'}}" alt="">
        <div class="teamname"> {{item.team2Code}}</div>
      </div>

    </ion-card-content>
    <ion-row class="cardFooterResults">

      <ion-col>
        <div class="winners">WINNER</div>
        <div *ngIf="item.user1">{{item.user1}}</div>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
<ion-content *ngIf="!isThereAnyResultTdy" padding class="homePageNoMAtchContainer">
  <div class="noMatchLogo"></div>
  <div class="noMatch">No Results Today</div>
</ion-content>
