<ion-header>

  <ion-navbar>
    <button ion-button icon-only back-button (click)="backButtonClick()">
      <ion-icon name="arrow-back">
      </ion-icon>
    </button>
    <ion-title>Predict</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="predictionContainer">
  <ion-card *ngIf="matchdetails">
    <!-- <ion-card-header>
      {{matchdetails.date}}
    </ion-card-header> -->
    <ion-card-content>
      <div>
        <img class="teamFlag" src="{{'assets/imgs/flags/'+matchdetails.team1Code+'.jpg'}}" alt="">
        <div class="teamname"> {{matchdetails.team1Code}}</div>
        <ion-input class="goalInput" [(ngModel)]="goal1" placeholder="goal" type="text"></ion-input>
      </div>
      <div style="margin-top: 40%">

        vs
      </div>
      <div>
        <img class="teamFlag" src="{{'assets/imgs/flags/'+matchdetails.team2Code+'.jpg'}}" alt="">
        <div class="teamname">{{matchdetails.team2Code}}</div>
        <ion-input class="goalInput" [(ngModel)]="goal2" placeholder="goal" type="text"></ion-input>
      </div>
      <div>

      </div>
    </ion-card-content>
    <ion-row class="cardfooterp">
      <button class="saveButton" (click)="savePredictedGoal()">
        Save
      </button>
    </ion-row>


  </ion-card>

</ion-content>
