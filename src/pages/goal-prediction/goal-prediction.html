<ion-header>

  <ion-navbar>
    <button class="backButton" ion-button icon-only back-button (click)="backButtonClick()">
      <ion-icon name="arrow-back">
      </ion-icon>
    </button>
    <ion-title class="title">Predict the Goals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="predictionContainer">


  <ion-card *ngIf="matchdetails">

    <ion-card-content class="cardp">
      <div>
        <img class="teamFlag" src="{{'assets/imgs/flags/'+matchdetails.team1Code+'.jpg'}}" alt="">
        <div class="teamname"> {{team1Name}}</div>
        <ion-input class="goalInput" [(ngModel)]="goal1" placeholder="goal" type="number" pattern="\d*"></ion-input>
      </div>
      <div style="margin-top: 20%" class="goals">
        <span>vs</span>
      </div>
      <div>
        <img class="teamFlag" src="{{'assets/imgs/flags/'+matchdetails.team2Code+'.jpg'}}" alt="">
        <div class="teamname">{{team2Name}}</div>
        <ion-input class="goalInput" [(ngModel)]="goal2" placeholder="goal" type="number" pattern="\d*"></ion-input>
      </div>
    </ion-card-content>
    <!-- <ion-row class="cardfooterp">

    </ion-row> -->


  </ion-card>
  <button class="saveButton" (click)="savePredictedGoal()">
    Save
  </button>
</ion-content>
