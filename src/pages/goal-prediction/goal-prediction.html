<ion-header>

  <ion-navbar>
    <ion-title>Predict</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="predictionContainer">
  <ion-card *ngIf="matchdetails">
    <ion-card-header>
      {{matchdetails.date}}
    </ion-card-header>
    <ion-card-content>
      <div>
        <img src="assets/imgs/brazil.png" alt="">
        <div class="teamname"> {{matchdetails.team1Code}}</div>
        <ion-input class="goalInput" [(ngModel)]="goal1" placeholder="goal" type="text"></ion-input>
      </div>
      <div style="margin-top: 40%">

        vs
      </div>
      <div>
        <img src="assets/imgs/argentina.png" alt="">
        <div class="teamname">{{matchdetails.team2Code}}</div>
        <ion-input class="goalInput" [(ngModel)]="goal2" placeholder="goal" type="text"></ion-input>
      </div>
      <div>

      </div>
    </ion-card-content>



  </ion-card>
  <button (click)="savePredictedGoal()">
    Save
  </button>
</ion-content>
