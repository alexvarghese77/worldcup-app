<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="matchtimercontainer">
    <div class="point">
      POINTS
      <br> 180
    </div>
    <div class="timer">Timer goes here</div>
    <div class="point">
      Rank
      <br> 180
    </div>
  </div>

  <ion-card *ngFor="let item of todaysMatches" (click)="goToPrediction(item)">
    <ion-card-header>
      {{item.date}}
    </ion-card-header>
    <ion-card-content>
      <div>
        <img src="assets/imgs/brazil.png" alt="">
        <div class="teamname"> {{item.team1Code}}</div>
      </div>
      <div style="margin-top: 40%">

        vs
      </div>
      <div>
        <img src="assets/imgs/argentina.png" alt="">
        <div class="teamname">{{item.team2Code}}</div>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
