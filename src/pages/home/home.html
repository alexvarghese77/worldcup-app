<ion-header class="homePageHeader">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <!-- <timer></timer> -->
</ion-header>

<ion-content padding class="homePageContainer">

  <div class="matchtimercontainer">
    <!-- <div class="point">
      POINTS
      <br> 180
    </div> -->
    <div class="today">{{todayDate}}</div>
    <!-- <div class="point">
      Rank
      <br> 180
    </div> -->
  </div>

  <ion-card class="card" *ngFor="let item of todaysMatches" (click)="goToPrediction(item)" id='{{item.matchId}}'>
    <!-- <ion-card-header>
      {{item.date}}
    </ion-card-header> -->
    <ion-card-content>
      <div>
        <img class="teamFlag" src="{{'assets/imgs/flags/'+item.team1Code+'.jpg'}}" alt="">
        <div class="teamname"> {{item.team1Code}}</div>
      </div>
      <div style="margin-top: 10%">
        {{getMatch(item.matchId)}}
      </div>
      <div>
        <!-- <img src="{{'assets/imgs/flags/''+item.team2Code+'.jpg'}}" alt=" "> -->
        <img class="teamFlag" src="{{'assets/imgs/flags/'+item.team2Code+'.jpg'}}" alt="">
        <div class="teamname"> {{item.team2Code}}</div>
      </div>
    </ion-card-content>
    <ion-row class="cardfooter ">
      <ion-col>
        <!-- <p> 05H : 30M :20S</p> -->
        <!-- <timer name="Hello"></timer> -->
        {{testfn(item)}}
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
